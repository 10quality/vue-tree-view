<!DOCTYPE html>
<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../dist/vue.tree-view.min.css"/>
    </head>
    <style type="text/css">
        .treeview-custom {
            height: 550px;
        }
    </style>
    <body id="app">

        <treeview :value.sync="value"
            :model="tree"
            class="form-control treeview-custom"
            children="nodes"
            labelname="label"
            valuename="value"
        ></treeview>

        <span v-if="value">Selected value: {{value}}</span>

        <script src="../bower_components/vue/dist/vue.js" type="text/javascript"></script>
        <script src="../dist/vue.tree-view.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data:
                {
                    value: 9,
                    tree: [
                        {
                            label: 'Root',
                            value: 0,
                            nodes: [
                                {
                                    label: 'Parent #1',
                                    value: 1,
                                    nodes: [
                                        { 
                                            label: 'Child 1 at #1',
                                            value: 2,
                                            nodes: [],
                                        },
                                        { 
                                            label: 'Child 2 at #1',
                                            value: 3,
                                        },
                                    ],
                                },
                                {
                                    label: 'Parent #2',
                                    value: 4,
                                    nodes: [
                                        { 
                                            label: 'Child 1 at #2',
                                            value: 5,
                                        },
                                    ],
                                },
                                {
                                    label: 'Child 1 at <i>Root</i>',
                                    value: 6,
                                },
                                {
                                    label: 'Parent #3',
                                    value:7,
                                    nodes: [
                                        { 
                                            label: 'Child 1 at #3',
                                            value: 8,
                                            nodes: [],
                                        },
                                        { 
                                            label: 'Child 2 at #3',
                                            value: 9,
                                            nodes: [],
                                        },
                                    ],
                                },
                            ] 
                        },
                    ],
                },
                events:
                {
                    'treeview_click': function(node)
                    {
                        console.log(node);
                    }
                }
            });
        </script>
    </body>
</html>
